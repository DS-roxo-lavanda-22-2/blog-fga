<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../fga/templates/login/style.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Blog do FGA</h1>
                <p>
                    O Blog da FGA é o portal perfeito para se
                    <br>atualizar sobre as notícias do nosso campus.
                </p>
            </section>
        </div>

        <div class="right">
            <form method="get">
                <!--Title-->
                <section class="copy">
                    <h2>Login</h2>
                </section>
                <!--Email-->
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email">
                </div>
                <!--Password-->
                <div class="container-password password">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password">
                    
                </div>
                <!--Sign Up-->
                <button class="signup-btn" type="submit">
                    Sign up
                </button>
            </form>
        </div>
    </div>    
</body>
</html>
